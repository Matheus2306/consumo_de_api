<html lang="pt-br">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"

    <div id="container" class="container text-center">
      <h2>Exemplo de consumo de API</h2>
      <p>
        Objetivo desse exemplo é consumir dados de uma API Rest e exibir esses
        dados em uma pagina HTML Dinamica.
      </p>
      <hr class="mt-3"/>
      <h2>Dados da API</h2>
      <div id="btns">
        <button id="buscardados" onclick=buscaDados()>Buscar Dados</button>
        <button onclick=limparTabela()>Limpar</button>
      </div>
      <div id="div-erro"></div>
      <div id="dados">
        <table  class="table table-responsive table-striped table-hover table-dark mt-3 ">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome da Moeda</th>
            </tr>
          </thead>
          <tbody id="linhas">
            <!-- inserção de valores nas linhas das tabelas -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
